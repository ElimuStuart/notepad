{% extends 'base.html' %}

{% block content %}

<ul>
  {% for note in notes %}
  <li><a href="{{ note.get_absolute_url }}">{{ note.title }} - {{ note.timestamp|date }}</a></li>
  {% empty %}
  <li>No notes</li>
  {% endfor %}
</ul>

<a href="{% url 'notes:create' %}">Create Note</a>


{% endblock content %}
